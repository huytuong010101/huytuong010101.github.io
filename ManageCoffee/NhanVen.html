<!DOCTYPE html>
<html>
<head>

				for (i = 1;i <= 80;i++){

						document.write('<br>');
					}
				}

			</script>
		</div>
		<div class="menu">

			<h4 class="cafe"> Cafe</h4>

			<a href="#" class="btnThucUong thucUong">Cafe Sữa</a>
			<a href="#" class="btnThucUong thucUong">Cafe Sữa SG</a>
			<a href="#" class="btnThucUong thucUong">Cafe Rang Xay</a>
			<a href="#" class="btnThucUong thucUong">Bạc xỉu</a>

			<a href="#" class="btnThucUong thucUong">Sting</a>
			<a href="#" class="btnThucUong thucUong">Pepsi</a>
			<a href="#" class="btnThucUong thucUong">7 Up</a>

					<td>CocaCola</td>

				</tr>
			</table>
		</div>
		<script type="text/javascript" src="js/jsNV.js"></script>
	</head>
</body>
</html>
